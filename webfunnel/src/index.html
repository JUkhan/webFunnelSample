<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/webfunnel.esm.js"></script>
    <script nomodule src="/build/webfunnel.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <web-funnel id="funnel"></web-funnel>
    </div>
    <script>
      window.onload = () => {
        var funnel = document.getElementById("funnel");
        fetch("http://localhost:3000/getInvitationInfo/token-group")
          .then(res => res.json())
          .then(data => funnel.setData(data));

        funnel.addEventListener("submit", ev => {
          console.log(ev.detail);
        });
      };
    </script>
  </body>
</html>
